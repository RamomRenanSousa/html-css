<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
 <h1>Midias</h1>
    <h2>Imagens dinamicas</h2>   
 <p>Tente abrir esse site em varios dispositivos diferentes ou aumetne e diminua o tamanho do seu navegador</p>
 <picture>
<source media="(max-width: 750px)" srcset="imagem_p.jpg" type="image/jpg">
<source media="(max-width: 1050px)" srcset="imagem_m.jpg" type="image/jpg">
<img src="imagem_g.jpg" alt="imagem flexivel">
 </picture>
<h2>reproduzindo audios</h2>
<p>vamos aprender a reproduzir audios no html</p>
<audio preload="metadata" controls loop>
    <source src="murder_song.mp3" type="audio/mpeg">
    <source src="murder_song.ogg" type="audio/ogg">
</audio>
</body>
</html>
