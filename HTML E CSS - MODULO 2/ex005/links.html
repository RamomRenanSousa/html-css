<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        a{
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover{
            text-decoration: underline;
        }
        a:visited{
            color: gray;
        }
    </style>
</head>
<body>
 <h1>Personalizando links </h1>   
 <li><a href="https://www.youtube.com/watch?v=vMlrcOVr7po&t=165s">Youtube</a></li>
 <li><a href="">Instagram</a></li>
 <li><a href="spotify.com"></a>Spotify</li>
</body>
</html>
